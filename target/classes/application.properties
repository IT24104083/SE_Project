# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=eManagement;encrypt=true;trustServerCertificate=true;
spring.datasource.username=ss
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Server Configuration
server.port=8081

# Show detailed error messages
server.error.include-message=always
server.error.include-stacktrace=always
debug=true

# Add these to your application.properties for better debugging
logging.level.com.example.test002=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.web=DEBUG

